<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Wasabi</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div id="score">
        <h1>Salmons:<span id="salmon-score">0</span> | Hearts:<span id="heart-score">0</span></h1>
      </div>
      <div id="canvas">
        <canvas width="750" height="471"></canvas>
      </div>

      <div id="btn">
        <img id="btn-play" src="./images/btn-play.png" alt="play button" />
        <img id="btn-pause" src="./images/btn-pause.png" alt="pause button" />
        <img id="btn-newgame" src="./images/btn-newgame.png" alt="new game button" />
      </div>
    </section>

    <script src="./scripts/obstacle.js"></script>
    <script src="./scripts/prize.js"></script>
    <script src="./scripts/character.js"></script>

    <script src="./scripts/scoreboard.js"></script>

    <script src="./scripts/background.js"></script>

    <script src="./scripts/game.js"></script>

    <script src="./scripts/main.js"></script>
  </body>
</html>
