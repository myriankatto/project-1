<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Don't Feed Wasabi</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap&subset=latin-ext"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/png" href="./images/wasabi-parada.png" />
  </head>
  <body>
    <section>
      <div id="canvas">
        <canvas width="750" height="471"></canvas>
      </div>

      <div id="btn">
        <img id="btn-instructions" class="btn-hover" src="./images/btn-instructions.png" alt="instrucions button" />
        <img id="btn-wasabi" class="btn-hover" src="./images/btn-wasabi.png" alt="wasabi button" />
        <img id="btn-newgame" class="btn-hover" src="./images/btn-newgame.png" alt="new game button" />
        <img id="btn-playpause" class="btn-hover" src="./images/btn-playpause.png" alt="play-pause button" />
        <img id="btn-music" class="btn-hover" src="./images/btn-music.png" alt="music button" />
      </div>

    </section>

    <script src="./scripts/obstacle.js"></script>
    <script src="./scripts/prize.js"></script>
    <script src="./scripts/character.js"></script>

    <script src="./scripts/scoreboard.js"></script>
    <script src="./scripts/sounds.js"></script>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/screens.js"></script>

    <script src="./scripts/game.js"></script>

    <script src="./scripts/main.js"></script>
  </body>
</html>
